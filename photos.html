<div id="gallery">
  <h1>Photos</h1>
</div>
<div id="images">
  {% for post in site.posts %}
  {% if post.img %}
  <img src="{{ post.img }}" />
  {% endif %}
  {% endfor %}
</div>

<script type="text/javascript">
  $(document).ready(function() {
  var images = $("#images img");
  var length = images.length;
  var loaded = 0;
  images.each(function () {
  $(this).bind('load', function () {
  if ((++loaded) === length) {
  var container = $("#gallery").partitionGallery(images);
  }
  });
  });

  });
</script>
