<div id="gallery">
  <h1>Photos</h1>
  {% for post in site.posts %}
  {% if post.img %}
  <img src="{{ post.img }}" />
  {% endif %}
  {% endfor %}
</div>

<script type="text/javascript">
  var images = $("#gallery img");
  var length = images.length;
  var loaded = 0;
  images.each(function () {
  $(this).bind('load', function () {
  if ((++loaded) === length) {
  $("#gallery").partitionGallery(images);
  }
  });
  });
</script>
